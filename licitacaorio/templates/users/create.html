{% extends "layout.html" %}

{% block title %}
    Criar novo usuário
{% endblock title %}

{% block content %}
    <center>
        <h1>Criar usuário</h1>
    </center>
    <br>
    <br>
    <form class="form-with-validation"
          action="{% url 'users:create' %}"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <center>
            <button>Criar</button>
        </center>
    </form>
{% endblock content %}
