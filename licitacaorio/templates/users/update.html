{% extends "layout.html" %}

{% block title %}
    Atualizar usuário
{% endblock title %}

{% block content %}
    <center>
        <h1>Atualizar usuário</h1>
    </center>
    <br>
    <br>
    <form class="form-with-validation"
          action="{% url 'users:update' %}"
          method="post">
        {% csrf_token %}
        {{ form }}
        <center>
            <button>Enviar</button>
        </center>
    </form>
{% endblock content %}
